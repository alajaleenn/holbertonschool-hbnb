<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBnB - Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
</head>
<body>

<header>
    <img src="logo.png" alt="Application Logo" class="logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html" id="login-link" class="login-button">Login</a>
    </nav>
</header>

<main>
    <h1>Add Review</h1>

    <form id="review-form" class="add-review">
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>

        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
            <option value="">Select rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button type="submit">Submit Review</button>
    </form>

    <p id="error-message" style="color: red; display: none;"></p>
</main>

<footer>
    <p>All rights reserved.</p>
</footer>

<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
            return parts.pop().split(';').shift();
        }
        return null;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const token = getCookie('token');
        
        if (!token) {
            alert('Please login to add a review');
            window.location.href = 'login.html';
            return;
        }

        const loginLink = document.getElementById('login-link');
        if (loginLink) {
            loginLink.textContent = 'Logout';
            loginLink.href = '#';
            loginLink.addEventListener('click', (e) => {
                e.preventDefault();
                document.cookie = 'token=; path=/; max-age=0';
                alert('Logged out successfully!');
                window.location.href = 'index.html';
            });
        }

        // MOVED INSIDE DOMContentLoaded - This is the fix!
        document.getElementById('review-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const token = getCookie('token');
            const urlParams = new URLSearchParams(window.location.search);
            const placeId = urlParams.get('id');

            if (!placeId) {
                alert('Invalid place ID');
                return;
            }

            const reviewData = {
                text: document.getElementById('comment').value,
                rating: parseInt(document.getElementById('rating').value)
            };

            try {
                const response = await fetch('http://127.0.0.1:5003/api/v1/reviews/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...reviewData,
                        place_id: placeId
                    })
                });

                if (response.ok) {
                    alert('Review submitted successfully!');
                    window.location.href = `place.html?id=${placeId}`;
                } else {
                    const errorData = await response.json();
                    alert('Failed to submit review: ' + (errorData.error || response.statusText));
                }
            } catch (error) {
                console.error('Error submitting review:', error);
                alert('An error occurred. Please try again.');
            }
        });
    });
</script>

</body>
</html>
