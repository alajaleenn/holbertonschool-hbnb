<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - HBnB Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>HBnB Admin</h2>
            </div>
            <nav class="admin-nav">
                <a href="index.html">Dashboard</a>
                <a href="users.html" class="active">Users</a>
                <a href="places.html">Places</a>
                <a href="reviews.html">Reviews</a>
                <a href="amenities.html">Amenities</a>
                <a href="#" id="logout-btn" class="logout">Logout</a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>User Management</h1>
                <button class="btn-primary" onclick="showCreateUserModal()">+ Create User</button>
            </header>
            
            <!-- Users Table -->
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <tr>
                            <td colspan="6" class="loading">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Create User Modal -->
    <div id="create-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New User</h2>
                <button class="close-btn" onclick="closeCreateUserModal()">&times;</button>
            </div>
            <form id="create-user-form">
                <div class="form-group">
                    <label for="first_name">First Name *</label>
                    <input type="text" id="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="is_admin">
                        Make this user an admin
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeCreateUserModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Create User</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
